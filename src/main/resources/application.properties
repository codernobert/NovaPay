#spring.application.name=NovaPay

# Application
spring.application.name=digital-wallet

# R2DBC - PostgreSQL
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/wallet_db
spring.r2dbc.username=postgres
spring.r2dbc.password=1234
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30m

# Kafka - Using Apache Kafka
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Consumer
spring.kafka.consumer.group-id=wallet-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.digitalwallet.event

# Server
server.port=8080

# JWT
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Wallet Transfer Limits
wallet.transfer.max-amount=10000.00
wallet.transfer.min-amount=0.01
wallet.transfer.daily-limit=50000.00

# Logging
logging.level.com.digitalwallet=DEBUG
logging.level.org.springframework.r2dbc=DEBUG
